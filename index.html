<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeTrax</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Map JS Script -->
    <script src="map.js" type="module"></script>
  </head>

  <body>
    <!-- Header with title and time filter -->
    <header>
      <h1>🚴🏼‍♀️ <strong>BikeTrax</strong></h1>
      <label>
        Filter by time:
        <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
        <time id="current-time"></time>
        <em id="anytime">(any time)</em>
      </label>
    </header>

    <p class="description">
  An interactive geospatial visualization of Boston’s BlueBike traffic, <br>powered by Mapbox and real-time data filters.
</p>


    <!-- Map Container -->
    <div id="map">
      <svg></svg>
    </div>

    <!-- Legend -->
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
  </body>
</html>
